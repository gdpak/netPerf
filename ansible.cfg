[defaults]
deprecation_warnings=False
host_key_checking = False
#inventory = /home/vagrant/ansible-networking-vagrant-demo/training-course/hosts
gathering = explicit
[paramiko_connection]
host_key_auto_add = True

[ssh_connection]
ssh_args = '-o UserKnownHostsFile=/dev/null'
scp_if_ssh=True

[persistent_connection]
command_timeout=100
connect_timeout=100
connect_retry_timeout=30
